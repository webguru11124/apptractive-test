version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - yarn install
            - yarn lint        # Add this line to run linting
            - yarn test        # Add this line to run tests
        build:
          commands:
            - npx nx build react-app
      artifacts:
        baseDirectory: dist/react-app
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      buildPath: /
    appRoot: react-app

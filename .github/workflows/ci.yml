name: CI
on:
  push:
    branches:
      # Change this if your primary branch is not main
      - main
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      # Cache node_modules
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
      - run: yarn

      - name: lint and test
      - run: npx nx affected -t format:check,lint,test,build --parallel=3

      - name: Run codegen script
          run: yarn codegen

      - name: Run output script
          run: yarn output

name: CI
on:
  push:
    branches:
      # Change this if your primary branch is not main
      - main
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest

    strategy:
    matrix:
      node-version: [16.x, 18.x]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      # Cache node_modules
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: lint and test
        run: npx nx affected -target=format:check,lint,test,build --parallel=3

      - name: Run codegen script
        run: yarn codegen

      - name: Run output script
        run: yarn output
